<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		li {
			padding: 10px 0;
		}
		table {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h2>css样式优先级计算</h2>
	<ul>
		<li>标签内样式 > 文档内样式</li>
		<li>标签内样式 > 引用样式</li>
		<li>文档内样式与引用样式：按文档中出现的位置，后面的大于前面的</li>
		<li>选择器/元素权重表
			<table border="1">
				<thead>
					<tr>
						<th>选择器/元素</th>
						<th>权重</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>id</td>
						<td>100</td>
					</tr>
					<tr>
						<td>class</td>
						<td>10</td>
					</tr>
					<tr>
						<td>元素/伪元素</td>
						<td>1</td>
					</tr>
					<tr>
						<td colspan="2">结合符和通配选择器没有权值</td>
					</tr>
				</tbody>
			</table>
			<p>eg. html > body table tr[id="totals"] td ul > li {color:red} 权值为17</p>
		</li>
	</ul>
	<footer>
		<h4>学习参考资料</h4>
		<p>参考css权威指南第三版-中国电力出版社（p70）</p>
	</footer>
</body>
</html>
