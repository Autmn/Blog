<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js严格模式下的九条规则</title>
	<style type="text/css">
		li {
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<article>
		<h2>js严格模式下的九条规则</h2>
		<ul>
			<li>拼写错误，抛出异常</li>
			<li>不能给不可写属性赋值</li>
			<li>不能删除不可删除属性</li>
			<li>一个对象内的属性名不能重复</li>
			<li>函数参数名不能重复</li>
			<li>不能使用八进制语法</li>
			<li>禁止设置primitive（boolean、string、number、null、undefined、symbol）值的属性</li>
			<li>禁止with的使用</li>
			<li>禁止了eval、arguments被绑定或赋值</li>
		</ul>
	</article>
	<footer>
		<h4>学习参考资料</h4>
		<a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Strict_mode" title="" target="_blank">https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Strict_mode</a>
	</footer>
</body>
</html>
